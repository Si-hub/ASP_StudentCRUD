<div style="width: 80%; margin-top: 50px; margin: auto; padding: 20px">
  <h1>List of Students</h1>
  <button mat-raised-button color="primary" (click)="addNewStudent()">
    <mat-icon mat-list-icon>add</mat-icon>
    New Student
  </button>

  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="write something"
      #input
    />
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataStudent" matSort>
      <!-- FullName Column -->
      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Full Name</th>
        <td mat-cell *matCellDef="let row">{{ row.fullName }}</td>
      </ng-container>

      <!-- Course Column -->
      <ng-container matColumnDef="courseTitle">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Courses</th>
        <td mat-cell *matCellDef="let row">{{ row.courseTitle }}</td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let row">{{ row.email }}</td>
      </ng-container>

      <!-- Phone Number Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone Number</th>
        <td mat-cell *matCellDef="let row">{{ row.phone }}</td>
      </ng-container>

      <!-- StudentAdmissionDate Column -->
      <ng-container matColumnDef="studentAdmissionDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Student Admission Date
        </th>
        <td mat-cell *matCellDef="let row">{{ row.studentAdmissionDate }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          style="width: 80px"
        >Actions</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="editStudent(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteStudent(row)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator 
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of students"
    ></mat-paginator>
  </div>
</div>
